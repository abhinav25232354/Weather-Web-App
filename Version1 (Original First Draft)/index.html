<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Weather App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>

<body>
    <div class="weather-container">
        <div class="weather-card">
            <form class="search-bar" onsubmit="getWeather(event)">
                <input type="text" id="cityInput" placeholder="Search location" autocomplete="off" required>
                <button type="submit"><span class="material-icons">search</span></button>
            </form>
            <div class="weather-content">
                <div class="weather-main">
                    <div class="weather-image">
                        <img id="main-icon" src="https://cdn.weatherapi.com/weather/64x64/day/113.png" alt="Weather Icon">
                    </div>
                    <div class="weather-temp">
                        <span id="temperature">25</span><span class="deg">Â°C</span>
                    </div>
                    <div class="weather-desc" id="description">Sunny</div>
                    <div class="weather-date">
                        <div class="day" id="day">Friday</div>
                        <div class="date" id="date">28 July 2023</div>
                        <div class="location" id="location"><span class="material-icons">location_on</span> Paris, FR</div>
                    </div>
                </div>
                <div class="weather-side">
                    <div class="weather-details">
                        <div class="detail">
                            <span class="label">PRECIPITATION</span>
                            <span class="value" id="precipitation">4 mm</span>
                        </div>
                        <div class="detail">
                            <span class="label">HUMIDITY</span>
                            <span class="value" id="humidity">34 %</span>
                        </div>
                        <div class="detail">
                            <span class="label">WIND</span>
                            <span class="value" id="wind">6 km/h</span>
                        </div>
                    </div>
                    <div class="weather-forecast" id="forecast">
                        <!-- Forecast days will be injected here -->
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
